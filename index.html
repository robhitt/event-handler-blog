<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link rel="stylesheet"  href="https://fonts.googleapis.com/css?family=Amatic+SC|Gloria+Hallelujah|Questrial">
    <title>Event Handler Examples</title>
  </head>
  <body>

    <div class="container">

      <div id="main">
        Javascript Handlers
      </div>

      <div class="font2 div-over">
        <button id="button-click" class="font2">Click Me!</button>
      </div>

        <div class="font2 div-over" id="mouse-over-handler">Mouse Over Me</div>

        <div class="font2 div-over" id="pop-up-handler">Pop Me Up</div>

        <div class="font2 div-over">
          <input type="text" placeholder="Enter Text Here" class="font2" id="change-me" />
        </div>

      </div>

    <script src="index.js"></script>
  </body>
</html>
